<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form id="myForm" onsubmit="return validateForm()" action="./success.html">
        <div class="form-group">
            <label for="name" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <span class="error form-text text-danger" id="error-name"></span>
        </div>
        <div class="form-group">
            <label for="firstname"class="form-label">Prénom :</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required>
            <span class="error form-text text-danger" id="error-firstname"></span>
        </div>
        <div class="form-group">
            <label for="age" class="form-label">Âge (18 ans minimum) :</label>
            <input type="number" class="form-control" id="age" name="age" min="18" required>
            <span class="error form-text text-danger" id="error-age"></span>
        </div>
        <div class="form-group">
            <label for="mail" class="form-label">E-mail&nbsp;:</label>
            <input type="email" class="form-control" id="mail" name="mail" required>
            <span class="error form-text text-danger" id="error-email"></span>
        </div>
        <div class="form-group">
            <label for="mail_confirmation" class="form-label">Confirmation de l'email :</label>
            <input type="email" class="form-control" id="mail_confirmation" name="mail_confirmation" required>
            <span class="error form-text text-danger" id="error-confirm-email"></span>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Mot de passe (6 charactères minimum):</label>
            <input type="password" class="form-control" id="password" name="password"  minlength="6" required>
            <span class="error form-text text-danger" id="error-password"></span>
        </div>
        <div class="form-group">
            <label for="password_confirmation" class="form-label">Confirmation du mot de passe :</label>
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required>
            <span class="error form-text text-danger" id="error-confirm-password"></span>
        </div>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="cgu" name="user_cgu">
            <label class="form-label" for="user_cgu">J'accepte les CGU</label>
            <span class="error form-text text-danger" id="error-accept-cgu"></span>
        </div>
        <div class="button">
            <button type="submit" class="color">Envoyer</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
